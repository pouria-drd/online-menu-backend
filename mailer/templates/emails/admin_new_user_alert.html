<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    :root {
      /* Light Mode Colors */
      --bg: #f9fafb;
      --card-bg: #ffffff;
      --text: #111827;
      --subtext: #6b7280;
      --border: #e5e7eb;
      --highlight: #dc2626;
      --shadow: rgba(0,0,0,0.08);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        /* Dark Mode Colors */
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #f1f5f9;
        --subtext: #94a3b8;
        --border: #334155;
        --highlight: #f87171;
        --shadow: rgba(0,0,0,0.6);
      }
    }

    body {
      font-family: "Inter", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 32px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 28px 32px;
      box-shadow: 0 4px 14px var(--shadow);
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .header h2 {
      margin: 0;
      font-size: 20px;
      color: var(--highlight);
    }
    .user-info {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .user-info li {
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }
    .user-info li b {
      color: var(--text);
    }
    .footer {
      margin-top: 24px;
      font-size: 13px;
      text-align: center;
      color: var(--subtext);
    }
  </style>
</head>

</body>
</html>
